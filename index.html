<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Christopher Whelan Art</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="title" href="/">Christopher Whelan</a>
            <div class="menu">
                <img class="menuBtn" src="menuIcon.png" alt="menu-button" onclick="toggleMenu()">
                <ul class="menuItems">
                    <li>
                        <a href="#work">Work</a>
                    </li>
                    <li>
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero-container">
            <img src="Img1.jpg" alt="Painting" class="heroImg">
            <div class="topBlur"></div>
            <div class="bottomBlur"></div>
        </section>
        <section class="work">
            <div id="work" class="work-container">
                <p class="work-title">Work</p>
                <div class="carousel">
                    <div>
                        <img src="IMG_2394.jpg" alt="Painting" class="window img1 carouselimage">
                        <div class="work-content"></div>
                    </div>
                    <img src="IMG_2389.jpg" alt="Painting" class="window img1 carouselimage">
                    <img src="IMG_2390.jpg" alt="Painting" class="window img1 carouselimage">
                    <img src="IMG_2391.jpg" alt="Painting" class="window img1 carouselimage">
                    <img src="IMG_2392.jpg" alt="Painting" class="window img1 carouselimage">
                    <img src="IMG_2393.jpg" alt="Painting" class="window img1 carouselimage">
                    <img src="IMG_2395.jpg" alt="Painting" class="window img1 carouselimage">
                    <img src="Img1.jpg" alt="Painting" class="window img1 carouselimage">
                </div>
            </div>
        </section>
        <section class="contact">
            <div id="contact" class="contact-container">
                <div class="contact-text">
                    <h2>Contact</h2>
                    <p>Feel free to reach out about commissions or if you have any inquiries!</p>
                </div>
                <ul class="links">
                    <li class="link">
                        <img class="iconimg mailicon" src="email.jpg" alt="Email icon">
                        <a href="mailto:christopherwhelanart@gmail.com">christopherwhelanart@gmail.com</a>
                    </li>
                    <li class="link">
                        <img class="iconimg" src="insta.jpg" alt="Instagram icon">
                        <a href="https://www.instagram.com/christopherwhelanart?igsh=MTd4dHFkb2oxbm1leg==">@christopherwhelanart</a>
                    </li>
                </ul>
                <div class="bottomBlur"></div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
<script>
    function toggleMenu() {
        var menu = document.querySelector('.menuItems');
        menu.classList.toggle('menuOpen');
    }
</script>
</html>
